<div class="container">
  <div class="list-container">
    <h2 class="heading">Available Items</h2>
    <mat-list cdkDropList #availableList="cdkDropList" [cdkDropListData]="items" [cdkDropListConnectedTo]="[selectedList]" (cdkDropListDropped)="dropItem($event)">
      <mat-list-item *ngFor="let item of items" cdkDrag>{{ item }}</mat-list-item>
    </mat-list>
  </div>

  <div class="list-container">
    <h2 class="heading">Selected Items</h2>
    <mat-list cdkDropList #selectedList="cdkDropList" [cdkDropListData]="selectedItems" [cdkDropListConnectedTo]="[availableList]" (cdkDropListDropped)="dropItem($event)">
      <mat-list-item *ngFor="let item of selectedItems" cdkDrag>{{ item }}</mat-list-item>
    </mat-list>
  </div>
</div>
